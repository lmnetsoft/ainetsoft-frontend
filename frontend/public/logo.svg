<svg width="32" height="32" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img">
  <defs>
    <!-- ===== Node gradients (kept) ===== -->
    <linearGradient id="g-top" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FFEA83" /><stop offset="100%" stop-color="#FFA800" />
    </linearGradient>
    <linearGradient id="g-magenta" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF1744" /><stop offset="100%" stop-color="#D81B60" />
    </linearGradient>
    <linearGradient id="g-green" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#B2FF59" /><stop offset="100%" stop-color="#00C853" />
    </linearGradient>

    <!-- ===== Bar gradients aligned to geometry (userSpaceOnUse) ===== -->
    <linearGradient id="g-left-bar" x1="128" y1="40" x2="45" y2="220" gradientUnits="userSpaceOnUse">
      <stop offset="0%"   stop-color="#FFB020"/>
      <stop offset="35%"  stop-color="#FFD24A"/>
      <stop offset="70%"  stop-color="#4FD2C5"/>
      <stop offset="100%" stop-color="#1599FF"/>
    </linearGradient>
    <linearGradient id="g-right-bar" x1="128" y1="40" x2="211" y2="220" gradientUnits="userSpaceOnUse">
      <stop offset="0%"   stop-color="#FFB020"/>
      <stop offset="35%"  stop-color="#FFD24A"/>
      <stop offset="70%"  stop-color="#4FCF83"/>
      <stop offset="100%" stop-color="#0B78FF"/>
    </linearGradient>
    <linearGradient id="g-inner" x1="45" y1="220" x2="171" y2="115" gradientUnits="userSpaceOnUse">
      <stop offset="0%"   stop-color="#FF2B6F"/>
      <stop offset="35%"  stop-color="#31D7FF"/>
      <stop offset="70%"  stop-color="#4ED76B"/>
      <stop offset="100%" stop-color="#24C155"/>
    </linearGradient>

    <!-- A↔B connector (main) -->
    <linearGradient id="g-1-2" x1="85" y1="115" x2="171" y2="115" gradientUnits="userSpaceOnUse">
      <stop offset="0%"   stop-color="#FFD24A"/>
      <stop offset="55%"  stop-color="#8DE26A"/>
      <stop offset="100%" stop-color="#2DCB5A"/>
    </linearGradient>
    <!-- NEW: A↔B connector (second, slightly lower) -->
    <linearGradient id="g-1-2-2" x1="85" y1="123" x2="171" y2="123" gradientUnits="userSpaceOnUse">
      <stop offset="0%"   stop-color="#FFDD66"/>
      <stop offset="55%"  stop-color="#8FEA74"/>
      <stop offset="100%" stop-color="#32D166"/>
    </linearGradient>

    <!-- Bar highlight/shade (bevel) -->
    <linearGradient id="g-bar-hi" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.55"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="g-bar-shade" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#000000" stop-opacity="0"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0.18"/>
    </linearGradient>

    <!-- Soft glows -->
    <filter id="f-bar-glow" x="-60%" y="-60%" width="220%" height="220%">
      <feGaussianBlur stdDeviation="2.2" result="g"/>
      <feMerge><feMergeNode in="g"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <radialGradient id="g-node-gloss" cx="35%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.95"/>
      <stop offset="45%" stop-color="#FFFFFF" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0.22"/>
    </radialGradient>
    <filter id="f-node-glow" x="-120%" y="-120%" width="340%" height="340%">
      <feGaussianBlur stdDeviation="3" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>

    <!-- Exact-rim trim masks for A↔B bars (so they dock to node rims) -->
    <mask id="mask-1-2" maskUnits="userSpaceOnUse">
      <rect x="0" y="0" width="256" height="256" fill="#fff"/>
      <circle cx="85"  cy="115" r="21.5" fill="#000"/>
      <circle cx="171" cy="115" r="27.5" fill="#000"/>
    </mask>
    <!-- NEW: separate mask for the lower bar (same rims, different y doesn’t matter) -->
    <mask id="mask-1-2-2" maskUnits="userSpaceOnUse">
      <rect x="0" y="0" width="256" height="256" fill="#fff"/>
      <circle cx="85"  cy="115" r="21.5" fill="#000"/>
      <circle cx="171" cy="115" r="27.5" fill="#000"/>
    </mask>

    <style>
      .bar       { fill: none; stroke-linecap: round; stroke-linejoin: round; stroke-width: 24; filter: url(#f-bar-glow); }
      .bar-hi    { fill: none; stroke: url(#g-bar-hi);    stroke-width: 6;  stroke-linecap: round; }
      .bar-shade { fill: none; stroke: url(#g-bar-shade); stroke-width: 9;  stroke-linecap: round; }
      .ring      { fill: none; stroke: #FFFFFF; stroke-opacity: 0.6; stroke-width: 2; }
    </style>
  </defs>

  <!-- ===== BARS (under nodes) ===== -->
  <!-- Left leg -->
  <path class="bar" stroke="url(#g-left-bar)" d="M45 220 L128 40"/>
  <path class="bar-hi" d="M45 219 L128 40"/>
  <path class="bar-shade" d="M45 221 L128 40"/>

  <!-- Right leg -->
  <path class="bar" stroke="url(#g-right-bar)" d="M128 40 L211 220"/>
  <path class="bar-hi" d="M128 40 L211 219"/>
  <path class="bar-shade" d="M128 40 L211 221"/>

  <!-- A↔B connector (main, at y=115) -->
  <g mask="url(#mask-1-2)">
    <line x1="85" y1="115" x2="171" y2="115"
          stroke="url(#g-1-2)" stroke-linecap="round" stroke-width="20" filter="url(#f-bar-glow)"/>
    <line x1="85" y1="114" x2="171" y2="114" class="bar-hi"/>
    <line x1="85" y1="116" x2="171" y2="116" class="bar-shade"/>
  </g>

  <!-- NEW: A↔B connector (second, slightly lower at y=123) -->
  <g mask="url(#mask-1-2-2)">
    <line x1="85" y1="123" x2="171" y2="123"
          stroke="url(#g-1-2-2)" stroke-linecap="round" stroke-width="18" filter="url(#f-bar-glow)"/>
    <line x1="85" y1="122" x2="171" y2="122" class="bar-hi"/>
    <line x1="85" y1="124" x2="171" y2="124" class="bar-shade"/>
  </g>

  <!-- Inner diagonal (magenta → green) -->
  <path class="bar" stroke="url(#g-inner)" d="M45 220 L171 115"/>
  <path class="bar-hi" d="M45 219 L171 115"/>
  <path class="bar-shade" d="M45 221 L171 115"/>

  <!-- ===== NODES (cap over bars) ===== -->
  <g filter="url(#f-node-glow)">
    <circle cx="128" cy="40" r="32" fill="url(#g-top)"/>
    <circle cx="128" cy="40" r="32" fill="url(#g-node-gloss)"/>
    <circle cx="128" cy="40" r="29.5" class="ring"/>
    <ellipse cx="118" cy="30" rx="11" ry="7" fill="#FFFFFF" fill-opacity="0.75"/>
  </g>

  <g filter="url(#f-node-glow)">
    <circle cx="85" cy="115" r="22" fill="#FDD835"/>
    <circle cx="85" cy="115" r="22" fill="url(#g-node-gloss)"/>
    <circle cx="85" cy="115" r="20.2" class="ring"/>
    <ellipse cx="78" cy="108" rx="7" ry="5" fill="#FFFFFF" fill-opacity="0.75"/>
  </g>

  <g filter="url(#f-node-glow)">
    <circle cx="171" cy="115" r="28" fill="url(#g-green)"/>
    <circle cx="171" cy="115" r="28" fill="url(#g-node-gloss)"/>
    <circle cx="171" cy="115" r="26" class="ring"/>
    <ellipse cx="162" cy="106" rx="9" ry="6" fill="#FFFFFF" fill-opacity="0.75"/>
  </g>

  <g filter="url(#f-node-glow)">
    <circle cx="45" cy="220" r="36" fill="url(#g-magenta)"/>
    <circle cx="45" cy="220" r="36" fill="url(#g-node-gloss)"/>
    <circle cx="45" cy="220" r="33.5" class="ring"/>
    <ellipse cx="34" cy="209" rx="12" ry="8" fill="#FFFFFF" fill-opacity="0.75"/>
  </g>

  <g filter="url(#f-node-glow)">
    <circle cx="211" cy="220" r="24" fill="#0288D1"/>
    <circle cx="211" cy="220" r="24" fill="url(#g-node-gloss)"/>
    <circle cx="211" cy="220" r="22.2" class="ring"/>
    <ellipse cx="203" cy="212" rx="8" ry="5.5" fill="#FFFFFF" fill-opacity="0.75"/>
  </g>

  <g filter="url(#f-node-glow)">
    <circle cx="108" cy="167" r="16" fill="#00E5FF"/>
    <circle cx="108" cy="167" r="16" fill="url(#g-node-gloss)"/>
    <circle cx="108" cy="167" r="14.6" class="ring"/>
    <ellipse cx="102" cy="161" rx="6" ry="4.2" fill="#FFFFFF" fill-opacity="0.75"/>
  </g>
</svg>