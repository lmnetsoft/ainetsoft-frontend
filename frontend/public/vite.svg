<!-- Arrowhead markers (scale with stroke width) -->
<marker id="m-ab-head" viewBox="0 0 12 12" refX="12" refY="6"
        markerWidth="6" markerHeight="6" orient="auto" markerUnits="strokeWidth">
  <g filter="url(#f-bar-glow)">
    <path d="M0,0 L12,6 L0,12 z" fill="#2DCB5A"/>
  </g>
</marker>

<marker id="m-ab-head-hi" viewBox="0 0 12 12" refX="12" refY="6"
        markerWidth="6" markerHeight="6" orient="auto" markerUnits="strokeWidth">
  <path d="M0,2 L11.2,6 L0,10" fill="none" stroke="url(#g-bar-hi)" stroke-width="0.9" stroke-linecap="round"/>
</marker>

<marker id="m-ab-head-shade" viewBox="0 0 12 12" refX="12" refY="6"
        markerWidth="6" markerHeight="6" orient="auto" markerUnits="strokeWidth">
  <path d="M0,3.2 L11.2,6 L0,11" fill="none" stroke="url(#g-bar-shade)" stroke-width="1.2" stroke-linecap="round"/>
</marker>